{% extends "base.html" %} {%block title%}Confirmation{% endblock %} 
{% block content %}
<div style="text-align:center;">
<img class="justify-content-center" style="width:25%; height:auto;" src="https://cdn.pixabay.com/photo/2013/07/13/10/06/affirmative-156538_960_720.png"></img>
</div>
<h3 align="center">Order Placed! Your food is on its way to {{shipping}}</h3>
  <!-- Display cart items -->
  <table class="table">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for cart_item in cart %}
      <tr>
        <td>{{ cart_item["item_name"] }}</td>
        <td>{{ cart_item["quantity"] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock %}
